<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Javascript Array Methods</h2>
    <h3>join() & pop()</h3>
    
    <p id="myjoin"></p>
    <p id="myfirstpop"></p>
    <p id="mysecondpop"></p>

    <script>
        var fruits = [
            "Mango",
            "Peach",
            "Grapes",
            "Melon",
            "Apple"
        ];

        document.getElementById("myjoin").innerHTML = fruits.join(" * ");
        document.getElementById("myfirstpop").innerHTML = fruits; fruits.pop();
        document.getElementById("mysecondpop").innerHTML = fruits;



    </script>
</body>
</html>
